<head>

  <meta property="og:title" content="CloudGuard: Salesforce IAM Academy">
  <meta property="og:description" content="An interactive learning platform for mastering Salesforce IAM concepts.">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    /* Simple fade-in for the whole app */
    #root:empty {
      background: #f8fafc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #root:empty::after {
      content: "Loading IAM Academy...";
      color: #64748b;
      font-weight: 500;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
  </style>

  <!-- Defensive Shim for process.env -->
  <script type="text/javascript">
    window.process = window.process || { env: {} };
  </script>

  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3"
    }
  }
  </script>

  <!-- SPA Redirect Logic: Automatically handles base paths -->
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&') 
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.replace(/\/$/, '') + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body class="bg-slate-50 text-slate-900">
